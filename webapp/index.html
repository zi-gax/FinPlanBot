<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlanBot | Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="background-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <div class="glass-card fade-in">
            <div class="logo-area">
                <img src="logo.jpg" alt="FinPlanBot Logo" class="logo-img">
                <h1 class="glow-text">FinPlanBot</h1>
            </div>

            <div class="content">
                <h2 class="title">Coming Soon</h2>
                <p class="description">We are building the ultimate financial planning assistant for Telegram. Get ready
                    to take control of your wealth.</p>

                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">Launching shortly...</span>
                </div>
            </div>

            <div class="social-links">
                <button class="btn-primary" id="main-btn">Stay Tuned</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
